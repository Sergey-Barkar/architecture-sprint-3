_format_version: "3.0"
_transform: true

services:
  - name: userdevice
    url: http://host.docker.internal:8080
    routes:
      - name: userdevice
        paths:
          - /api/v1/user/
      - name: userdevices
        paths:
          - /api/v1/user/
        strip_path: false
  - name: userdevicetelemetry
    url: http://host.docker.internal:8081
    routes:
      - name: userdevicetelemetry
        paths:
          - /api/v1/user/
        strip_path: false
plugins:
  - name: cors
    config:
      origins:
        - "*"
      credentials: true
      max_age: 3600
      preflight_continue: false